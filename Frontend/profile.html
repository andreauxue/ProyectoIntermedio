<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  
  <script src="profile.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #perfil-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    #mensaje {
      font-size: 18px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body onload="cargarPerfil()"> 

    <div id="perfil-container">
        <h2>Perfil</h2>
        <div id="mensaje">Cargando...</div>
      
        <div id="datos-usuario" style="margin-top: 20px;">
          <p><strong>Nombre completo:</strong> <span id="nombre"></span></p>
          <p><strong>Nombre de usuario:</strong> <span id="usuario"></span></p>
          <p><strong>Número de equipo:</strong> <span id="equipo"></span></p>
          <p><strong>Puntos:</strong> <span id="puntos"></span></p>
        </div>
      
        <button onclick="cerrarSesion()">Cerrar sesión</button>
      </div>
      

</body>
</html>
